---
layout: default
title: Ride Reports
permalink: /reports/
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <ul class="post-list">
    {% for post in site.categories.reports %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        Report Summary: <span class="post-meta">{{ post.excerpt }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe to {{ site.title }} news <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
